<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="contact-form">
      <h2>Contact Us</h2>
      <div class="row">
        <div class="form-group">
          <label>First Name <span>*</span></label>
          <input type="text" required>
        </div>
        <div class="form-group">
          <label>Last Name <span>*</span></label>
          <input type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label>Email Address <span>*</span></label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Query Type <span>*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="query" required> General Enquiry</label>
          <label><input type="radio" name="query" required> Support Request</label>
        </div>
      </div>
      <div class="form-group">
        <label>Message <span>*</span></label>
        <textarea rows="4" required></textarea>
      </div>
      <div class="form-group checkbox-group">
        <input type="checkbox" required>
        <label>I consent to being contacted by the team <span>*</span></label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
